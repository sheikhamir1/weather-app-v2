<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="weather__header">
    <form class="weather__search">
      <input type="text" placeholder="Search country & city.." class="weather__searchform">
      <i class="fa-solid fa-magnifying-glass"></i>
    </form>
    <div class="weather__units">
      <span class="weather_unit_celsius"><span class="c"></span>&#176C</span>

      <span class="weather_unit_farenheit"><span class="f"></span>&#176F</span>
    </div>
  </div>
    <h1 class="weather__title">search for a city and country to get current weather data</h1>
  <div class="outer_div">

    <div class="weather__body">
      <div class="center_div">
        <h2 class="weather__city"></h2>
        <h2 class="region"> </h2>
      </div>
      <h2 class="weather__country"></h2>
      <div class="weather__datetime">
      </div>
      <div class="weather__forecast"></div>
      <div class="weather__icon">
      </div>
      <div class="weather__minmax">
        <p class="other_p1">Min: <span class="min">12</span>&#176</p>
        <p class="other_p2">Max: <span class="max">16</span>&#176</p>
      </div>
    </div>


    <div class="weather__info">
      <div class="weather__card">
        <i class="fa-solid fa-sun"></i>
        <div>
          <p>sunraise</p>
          <p class="sun_Raise"></p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-sun-plant-wilt"></i>
        <div>
          <p>Sunset</p>
          <p class="Sunset"></p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Feels Like</p>
          <p class="weather__realfeel"><span class="realfeel">18</span>&#176</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__humidity"><span class="humidity">18</span>&#176</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind speed</p>
          <p class="weather__wind"><span class="wind">18</span> kmph</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>air Pressure</p>
          <p class="weather__pressure"><span class="pressure">18</span> inch</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-gauge-simple-high"></i>
        <div>
          <p>Gust wind</p>
          <p class="weather__pressure"><span class="Gust_wind">18</span> kmph</p>
        </div>
      </div>

      <div class="weather__card">
        <i class="fa-solid fa-gauge-simple-high"></i>
        <div>
          <p>visible</p>
          <p class="weather__pressure"><span class="vis_km">18</span> k</p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="weather.js"></script>
<script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>

</html>
